<div class="container-calendar">

  <div class="title-month">
    <button (click)="showOtherMonth('previous')">Previous</button>
    <h2>{{ selectedDay | date: 'MMMM y' }}</h2>
    <button (click)="showOtherMonth('next')">Next</button>
  </div>

  <table>
    <thead>
      <tr>
        <th class="fc-day-header fc-widget-header fc-sun">Sunday</th>
        <th class="fc-day-header fc-widget-header fc-mon">Monday</th>
        <th class="fc-day-header fc-widget-header fc-tue">Tuesday</th>
        <th class="fc-day-header fc-widget-header fc-wed">Wednesday</th>
        <th class="fc-day-header fc-widget-header fc-thu">Thursday</th>
        <th class="fc-day-header fc-widget-header fc-fri">Friday</th>
        <th class="fc-day-header fc-widget-header fc-sat">Saturday</th>
      </tr>
    </thead>
  </table>
  <div class="container-grid">
    <div class="grid-row" *ngFor="let day of month">
      <p [class.today-calendar-mark]="compareDates(day, today)"
         [class.other-month-day]="day.getMonth() !== selectedDay.getMonth()"
        >{{ day | date: 'd' }}</p>
    </div>
  </div>
</div>
